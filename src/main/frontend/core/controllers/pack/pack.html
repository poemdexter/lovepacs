<div class="popup-shadow" ui-sref="container.items"></div>
<div class="popup">
	<div class="container-fluid">
		<a class="popup-close" ui-sref="container.items">Close</a>
		<form class="form-horizontal">
		  <div class="form-group">
		    <label for="inputName" class="col-sm-2 control-label">Name</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="inputName" placeholder="Name" ng-model="controller.pack.name">
		    </div>
		  </div>
		 
			<table class="table">
		  	<tr>
		  		<th>Item</th>
		  		<th>Value</th>
		  		<th>Amount</th>
		  		<th>Total</th>
		  	</tr>
			</table>
		  
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-primary">Save</button>
		    </div>
		  </div>
		</form>
	</div>
</div>
