<div class="popup-shadow" ui-sref="container.items"></div>
<div class="popup">
	<div class="section-header">
        <i class="fa fa-times tool pull-right" ui-sref="container.items"></i>
		<h2>{{title}}</h2>
	</div>
    <div class="popup-content">
		<div class="container">
			<form class="form-horizontal" name="itemForm">
			  <div class="form-group">
			    <label for="inputName" class="col-sm-2 control-label">Name</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" id="inputName" placeholder="Name" ng-model="item.name" required>
			    </div>
			  </div>
			  <div class="form-group" ng-class="{error: itemForm.price.$invalid}">
			    <label for="inputPrice" class="col-sm-2 control-label">Value</label>
			    <div class="col-sm-10">
				    <div class="input-group">
				      <div class="input-group-addon">$</div>
				      <input type="text" class="form-control" id="inputPrice" placeholder="Price" ng-model="item.price" pattern="[0-9]+([\.,][0-9]+)*" required>
				    </div>
			    </div>
			  </div>
			  <div class="form-group">
			    <label class="col-sm-2 control-label">Enable</label>
			    <div class="col-sm-10">
			      <div class="checkbox">
			        <label>
			          <input type="checkbox" ng-model="item.enabled"> Enabled
			        </label>
			      </div>
			    </div>
			  </div>
			  <div class="row">
		    	<div class="col-sm-offset-2 col-sm-10">
			  	<hr/>
		    	</div>
		    </div>
			  <div class="form-group">
		    	<div class="col-sm-offset-2 col-sm-10">
			  <button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="itemForm.$valid && save()">Save</button>
		    	</div>
		    </div>
			</form>
		</div>
	</div>
</div>
