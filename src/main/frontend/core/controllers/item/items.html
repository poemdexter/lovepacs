<div class="page-header">
    <h1>Items <small>for all locations</small></h1>
</div>

<section>
    <div class="section-header">
        <i class="fa fa-plus tool pull-right" ui-sref="container.items.create"></i>
        <h2>Items</h2>
    </div>
    <div class="popup-content">
        <div class="row">
            <div class="col-sm-12">
                <table class="table">
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Value</th>
                        <th>Enabled</th>
                        <th></th>
                    </tr>
                    <tr ng-repeat="item in items">
                        <td>{{item.id}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.price | currency:"$"}}</td>
                        <td>{{item.enabled}}</td>
                        <td><a ui-sref="container.items.item({'id':{{item.id}}})"><i class="fa fa-pencil"></i></a></td>
                    </tr>
                </table>
                <br/>
                <button type="button" class="btn btn-primary btn-lg btn-block"  ui-sref="container.items.create"><i class="fa fa-plus"></i> Create New Item</button>
            </div>
        </div>
    </div>
</section>

<div ui-view="modal"></div>
