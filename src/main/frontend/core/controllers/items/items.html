<div class="row">
    <div class="col-sm-12">
        <button type="button" class="btn btn-default" ui-sref="modal.item">New Item</button>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <table class="table">
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Value</th>
                <th>Enabled</th>
                <th></th>
            </tr>
            <tr ng-repeat="item in controller.items">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.price | currency:"$"}}</td>
                <td>{{item.enabled}}</td>
                <td><a ui-sref="container.items.item({'id':{{item.id}}})"><i class="fa fa-eye"></i></a></td>
            </tr>
        </table>
    </div>
</div>

<div ui-view="modal"></div>
