<div class="page-header">
    <h1>Users <small>for all locations</small></h1>
</div>

<section>
    <div class="section-header">
        <i class="fa fa-plus tool pull-right" ui-sref="container.users.create"></i>
        <h2>Users</h2>
    </div>
    <div class="popup-content">
        <div class="row">
            <div class="col-sm-12">
                <table class="table">
                    <tr>
                        <th>Username</th>
                        <th>Location</th>
                        <th>Enabled</th>
                        <th></th>
                    </tr>
                    <tr ng-repeat="user in users">
                        <td>{{user.username}}</td>
                        <td>{{user.locationObj.name}}</td>
                        <td>{{user.enabled}}</td>
                        <td><a ui-sref="container.users.user({'id':'{{user.username}}'})"><i class="fa fa-pencil"></i></a></td>
                    </tr>
                </table>
                <br/>
                <button type="button" class="btn btn-primary btn-lg btn-block"  ui-sref="container.users.create"><i class="fa fa-plus"></i> Create New User</button>
            </div>
        </div>
    </div>
</section>

<div ui-view="modal"></div>
