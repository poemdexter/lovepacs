<div class="popup-shadow" ui-sref="{{previousState?previousState:'container.dashboard'}}"></div>
<div class="popup panel">
	<div class="panel-body">
		<div class="container-fluid">
			<a class="popup-close" ui-sref="{{previousState?previousState:'container.dashboard'}}">Close</a>
			<form class="form-horizontal">
			  <div class="form-group">
			    <label for="inputName" class="col-sm-2 control-label">Name</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" id="inputName" placeholder="Name" ng-model="location.name">
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			      <div class="checkbox">
			        <label>
			          <input type="checkbox" ng-model="location.enabled"> Enabled
			        </label>
			      </div>
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			      <button type="submit" class="btn btn-primary" ng-click="save()">Save</button>
			    </div>
			  </div>
			</form>
		</div>
	</div>
</div>
