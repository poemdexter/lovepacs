<div class="page-header">
    <h1>Locations</h1>
</div>

<section>
    <div class="section-header">
        <i class="fa fa-plus tool pull-right" ui-sref="container.locations.create"></i>
        <h2>Locations</h2>
    </div>
    <div class="popup-content">
        <div class="row">
            <div class="col-sm-12">
                <table class="table">
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Enabled</th>
                        <th></th>
                    </tr>
                    <tr ng-repeat="location in locations">
                        <td>{{location.id}}</td>
                        <td>{{location.name}}</td>
                        <td>{{location.enabled}}</td>
                        <td><a ui-sref="container.locations.location({'id':{{location.id}}})"><i class="fa fa-pencil"></i></a></td>
                    </tr>
                </table>
                <br/>
                <button type="button" class="btn btn-primary btn-lg btn-block"  ui-sref="container.locations.create"><i class="fa fa-plus"></i> Create New Location</button>
            </div>
        </div>
    </div>
</section>

<div ui-view="modal"></div>
