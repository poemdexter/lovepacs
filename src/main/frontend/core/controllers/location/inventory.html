<div class="row">
    <div class="col-sm-12">
        <h1>{{location.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <button type="button" class="btn btn-default" ui-sref="container.location.edit({'id':{{locationId}}})">Edit Location</button>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <form class="form-horizontal">
            <h2>Inventory</h2>
            <table class="table">
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Quantity</th>
                    <th>Value</th>
                    <th>Total Value</th>
                </tr>
                <tr ng-repeat="item in items">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td><input type="text" class="form-control" placeholder="Amount" ng-model="item.amount" ng-disabled="user.location != locationId"></td>
                    <td>{{item.price | currency:"$"}}</td>
                    <td>{{item.price * item.amount?item.amount:0 | currency:"$"}}</td>
                </tr>
                <tr>
                    <th colspan="3">Total</th>
                    <th>{{getTotalAmount()}}</th>
                    <th>{{getTotalValue() | currency:"$"}}</th>
                </tr>
            </table>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary" ng-click="save()">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div ui-view="modal"></div>
